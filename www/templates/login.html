<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form name="loginForm" id="login" ng-submit="doLogin(loginForm)" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" email required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" required>
        </label>
        <label class="item">
          <button class="button button-block button-calm button-outline" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <label class="item">
      <button class="button button-block button-outline" type="submit" ng-click="goToWelcome()">Sign up</button>
    </label>
  </ion-content>
</ion-modal-view>
