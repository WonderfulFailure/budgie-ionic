<ion-view view-title="Record a Transaction">
  <ion-content>
    <form ng-submit="spendMoney()">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="tel" id="spend" placeholder="00.00" ng-keyup="updateDollars($event)" ng-model="spend.amount" >
            </label>
        </div>
        <div class="padding">
            <input type="submit" class="button button-calm button-large button-outline button-block" value="Spend" />
        </div>
    </form>
  </ion-content>
</ion-view>
