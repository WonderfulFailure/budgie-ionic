<ion-view view-title="">
    <ion-content scroll="false" drag-content="false">
        <h2 class="text-center">Save Money</h2>
        <div class="row">
            <div style="margin:0 auto;">
                    <div id="budget"></div>
                    <div id="goal" ng-click="changeBucketGoal()"></div>
            </div>
        </div>
        <div class="bucket-labels">
            <div class="row">
                <div style="margin: 0 auto;">
                    <div class="bucket-label">
                        Today's balance
                    </div>
                    <div class="bucket-label">
                        <span ng-click="changeBucketName()">
                            {{ goal.bucketName }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="contribution text-center">${{ goal.amount / 100 | number: 2 }}</div>
            </div>
        </div>
        <form ng-submit="processForm()">
            <div class="row">
                <div class="col text-center">
                    <input type="range" style="border:none;-webkit-box-shadow:none;width:80%;margin:0 auto;" class="form-control" min="0" max="{{ remainingBudget }}" value="100" step="1" ng-change="updateSlider($event)" ng-model="goal.amount">
                </div>
            </div>
            <div class="padding">
                <input type="submit" class="button button-energized button-block button-outline" value="Save" />
            </div>
        </form>
    </ion-content>
</ion-view>
