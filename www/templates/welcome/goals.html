<ion-view view-title="Set a goal">
  <ion-content>
    <div class="padding">
        Budgie also helps you stash your cash when you've got a positive balance. Put it toward something you want!
    </div>
    <div class="padding">
        What I really want to save for isâ€¦
    </div>
    <div class="padding-horizontal">
        <label class="item item-input">
            <input type="text" class="form-control" placeholder="Taylor Swift concert tickets" ng-model="welcome.bucketTitle" />
        </label>
    </div>
    <div class="padding">
        It would probably cost about...
    </div>
    <div class="padding-horizontal">
        <label class="item item-input">
            <i class="icon ion-social-usd"></i>
            <input type="tel" id="spend" placeholder="00.00" ng-model="welcome.bucketGoal" ui-number-mask="2" ui-hide-group-sep />
        </label>
    </div>
    <div class="padding"></div>
    <div class="padding-horizontal">
      <input type="submit" class="button button-calm button-block button-outline" ng-click="processGoalForm()" value="One more step"/>
    </div>
  </ion-content>
</ion-view>
